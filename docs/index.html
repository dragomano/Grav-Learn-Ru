<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Grav CMS Russian',
      repo: 'dragomano/Grav-Learn-Ru',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      noEmoji: true,
      mergeNavbar: true,
      notFoundPage: true,
      search: {
        placeholder: {
          '/': 'Что хотите узнать?'
        },
        noData: {
          '/': 'Нет результатов'
        },
        depth: 3
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      copyCode: {
        buttonText: {
          '/': 'Скопировать в буфер обмена'
        },
        errorText: {
          '/': 'ошибка'
        },
        successText: {
          '/': 'Скопировано'
        }
      },
      tabs: {
        sync: false
      },
      pagination: {
        previousText: 'Ранее',
        nextText: 'Далее',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <script>
  var fired = false;
  window.addEventListener('scroll', () => {
      if (fired === false) {
          fired = true;
          setTimeout(() => {
            (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)}; m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)}) (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym"); ym(87173682, "init", { clickmap:true, trackLinks:true, accurateTrackBounce:true, trackHash:true });
          }, 1000)
      }
  });
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-twig.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
